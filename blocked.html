<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Site Blocked</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0d0d0d;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
      padding-top: 20vh;
      color: #e0e0e0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 50px 40px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
    }
    
    h1 {
      font-size: 5em;
      color: #fff;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 4px;
    }
    
    .divider {
      height: 2px;
      background: #ff0066;
      margin: 25px auto;
      width: 70%;
    }
    
    p {
      font-size: 1.3em;
      color: #c0c0c0;
      line-height: 1.7;
      margin-bottom: 12px;
    }
    
    p:first-of-type {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    
    p:last-of-type {
      font-size: 1.6em;
      font-weight: 600;
      color: #fff;
      margin-top: 25px;
    }
    
    strong {
      color: #ff0066;
      font-weight: 700;
    }
    
    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #2a2a2a;
      font-size: 0.9em;
      color: #666;
    }
    
    @media (max-width: 768px) {
      h1 { 
        font-size: 3.5em; 
        letter-spacing: 2px;
      }
      .container { 
        padding: 35px 25px;
      }
      p { font-size: 1.1em; }
      p:first-of-type { font-size: 1.2em; }
      p:last-of-type { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>STOP</h1>
    <div class="divider"></div>
    <p>This site is on your <strong>BlockZone</strong> list.</p>
    <p>You made a decision. Stick to it.</p>
    <div class="footer">by hru hru studio</div>
  </div>
</body>
</html>
